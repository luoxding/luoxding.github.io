# baseURL: "https://luoxding.github.io/"
baseURL: /
title: Laoluo's Blog
paginate: 10
theme: PaperMod
languageCode: zh
# defaultContentLanguage: zh

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: false
enableEmoji: true
# googleAnalytics: G-P9B4DKL1HC

minify:
  disableXML: true
  minifyOutput: true

menu:
  main:
    # - name: "系列"
    #   url: "/series/" # 假设"系列"是一个包含多个相关文章的部分
    #   weight: 3
    #   identifier: "series" # 这是一个可选的唯一标识符，用于内部导航和页面引用
    # - name: "教程"
    #   url: "/tutorials/" # 指向"系列"下的一个子系列页面或部分
    #   weight: 4
    #   parent: "series"
    # - name: "生活"
    #   url: "/life/" # 另一个子系列页面或部分
    #   weight: 5
    #   parent: "series"
    - name: 归档
      url: archives
      weight: 10
    - name: 分类
      url: categories/
      weight: 20
    - name: 标签
      url: tags/
      weight: 30
    - name: 关于
      url: about/
      weight: 9
    - name: 🔍
      url: search/
      weight: 99
    # - name: 简历
    #   url: /resume/
      # weight: 60
    - name: 链接
      url: /links/
      weight: 70
    - name: 速查
      url: manual/
      weight: 31
    # - name: 外链
    #   url: https://github.com/tobyscott25
    #   weight: 90


outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "个人笔记随笔小站"
  author: James
  # author: ["Me", "You"] # multiple authors
  # images: /favicon.ico

  defaultTheme: auto
  disableThemeToggle: false
  # ShowShareButtons: true
  # ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowToc: true
  TocOpen: true # 自动展开目录
  # home-info mode
  homeInfoParams:
    Title: "Hi there 👋 Hey, I’m Joel \U0001F44B"
    Content: >
      - ✨ 欢迎来到我的个人博客

      - 🔭 这里记录我关于学习生活以及工作等笔记

  socialIcons:
    - name: github
      url: "https://github.com/luoxding/"
    # - name: leetcode
    #   url: "https://leetcode.cn/u/fzzf-z/"
    # - name: rss
    #   url: "index.xml"
  # StartYear: 2020 # 底部开始年份
  # FilingNo: 填写自己的备案号 # 底部备案号

  assets:
    favicon: "/icons/linux.png"
  hideFooter: true
  FilingNo: "" # 底部备案号
  # FilingNo: "黔ICP备2022001597号" # 底部备案号

markup:
  goldmark:
    renderer:
      unsafe: true

permalinks:
  posts: /:slug

